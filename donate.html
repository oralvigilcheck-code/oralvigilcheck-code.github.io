<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .donation-container {
            margin-top: 30px;
        }
        .paypal-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Support Our Work</h1>
    <p>Your donation helps us continue our mission. Thank you for your generosity!</p>
    
    <div class="donation-container">
        <!-- PayPal Donate Button -->
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID_HERE" />
            <input type="submit" value="Donate with PayPal" class="paypal-button" />
        </form>
    </div>
</body>
</html>
